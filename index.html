<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fluid Vox Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            color: #fff;
            font-family: 'Inter', sans-serif;
            touch-action: none; /* Prevents pull-to-refresh */
        }
        canvas {
            display: block;
            filter: blur(4px) contrast(1.8); /* Slightly reduced blur for mobile performance */
        }
        .controls-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #setup-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
            padding: 20px;
        }
        .hidden-node { display: none !important; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 class="text-3xl font-thin tracking-[0.2em] mb-12 text-cyan-400 text-center">FLUID VOX MOBILE</h1>
        <div class="flex flex-col gap-4 w-full max-w-xs">
            <button id="btn-mic" class="glass p-6 rounded-2xl flex flex-col items-center gap-3 active:scale-95 transition-transform">
                <div class="p-3 rounded-full bg-cyan-500/10 text-cyan-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                </div>
                <h2 class="font-medium text-white">Start Visualizer</h2>
            </button>
        </div>
    </div>

    <div id="visualizer-ui" class="hidden-node">
        <div class="controls-overlay">
            <div class="text-[10px] uppercase tracking-widest opacity-50 mb-1">Status: <span class="text-green-400">Active</span></div>
            <div class="text-xs space-y-1">
                <p>Sens: <span id="sensitivity-val">1.0</span>x</p>
                <p>Speed: <span id="speed-val">20.0</span></p>
            </div>
        </div>
        <canvas id="visualizer"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const sensitivityDisplay = document.getElementById('sensitivity-val');
        const speedDisplay = document.getElementById('speed-val');
        const setupScreen = document.getElementById('setup-screen');
        const vizUI = document.getElementById('visualizer-ui');

        let audioContext, analyser, sourceNode, dataArray, animationId;
        let sensitivity = 1.5; // Slightly higher for mobile mics
        let speed = 12.0;
        const DENSITY = 3; 

        let history = [];
        let particles = [];
        let wavePhase = 0;

        // Mobile Specific Logic: Flowing from bottom to top
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const capacity = Math.ceil(canvas.height / DENSITY);
            while(history.length < capacity) history.push({l: 0, f: 0});
        }
        window.addEventListener('resize', resize);

        // Interaction for mobile (Tap left/right to adjust)
        window.addEventListener('touchstart', (e) => {
            const x = e.touches[0].clientX;
            if (x < window.innerWidth / 2) {
                sensitivity = Math.max(0.5, sensitivity - 0.2);
            } else {
                sensitivity = Math.min(5.0, sensitivity + 0.2);
            }
            sensitivityDisplay.innerText = sensitivity.toFixed(1);
        });

        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                sourceNode = audioContext.createMediaStreamSource(stream);
                
                setupScreen.classList.add('hidden-node');
                vizUI.classList.remove('hidden-node');
                resize();

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                sourceNode.connect(analyser);

                render();
            } catch (err) { alert("Mic access required."); }
        }

        document.getElementById('btn-mic').addEventListener('click', initAudio);

        function getColor(weight) {
            const r = Math.floor(79 + (217 - 79) * weight);
            const g = Math.floor(172 * (1 - weight));
            return `rgb(${r}, ${g}, 254)`;
        }

        function render() {
            animationId = requestAnimationFrame(render);
            analyser.getByteFrequencyData(dataArray);
            
            // Calculate loudness
            let sum = 0;
            for(let i=0; i<dataArray.length; i++) sum += dataArray[i];
            let currentLoudness = (sum / dataArray.length / 255) * sensitivity;
            
            // Update History (New data enters at index 0, which we will map to BOTTOM)
            history.unshift({l: currentLoudness, f: currentLoudness});
            if(history.length > canvas.height / DENSITY) history.pop();

            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            wavePhase += 0.1;

            // Render Vertical Bars (From bottom up)
            history.forEach((item, i) => {
                const y = canvas.height - (i * DENSITY); // Start at bottom
                if (y < -50) return;

                // Fading out as it goes up
                const fade = Math.pow(1 - (i / history.length), 2);
                const barWidth = canvas.width * 0.8 * item.l * fade;
                
                ctx.fillStyle = getColor(item.f);
                ctx.globalAlpha = fade;
                ctx.fillRect(centerX - barWidth/2, y, barWidth, DENSITY + 1);
            });

            // Render Yellow Wave (Foreground)
            ctx.globalAlpha = 1;
            ctx.strokeStyle = '#fdff00';
            ctx.beginPath();
            for(let i=0; i < history.length; i+=2) {
                const y = canvas.height - (i * DENSITY);
                const fade = Math.pow(1 - (i / history.length), 1.5);
                const waveX = centerX + Math.sin(y * 0.02 - wavePhase) * (history[i].l * 100 * fade);
                
                if(i === 0) ctx.moveTo(waveX, y);
                else ctx.lineTo(waveX, y);
            }
            ctx.lineWidth = 3;
            ctx.stroke();

            // Particles
            if (currentLoudness > 0.2 && particles.length < 50) {
                particles.push({
                    x: centerX,
                    y: canvas.height - 20,
                    vx: (Math.random() - 0.5) * 10,
                    vy: -Math.random() * 5 - 2,
                    life: 1.0
                });
            }

            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                if(p.life <= 0) particles.splice(index, 1);
                
                ctx.fillStyle = '#fdff00';
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            speedDisplay.innerText = speed.toFixed(1);
        }
    </script>
</body>
</html>
