<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fluid Vox Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            color: #fff;
            font-family: 'Inter', sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
            filter: blur(4px) contrast(1.8);
        }
        .ui-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 10;
            padding: 20px;
        }
        .interactive { pointer-events: auto; }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #setup-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
        }
        .hidden-node { display: none !important; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 class="text-3xl font-thin tracking-[0.2em] mb-12 text-cyan-400">FLUID VOX</h1>
        <button id="btn-mic" class="glass p-8 rounded-3xl flex flex-col items-center gap-4 active:scale-95 transition-transform">
            <div class="p-4 rounded-full bg-cyan-500/10 text-cyan-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
            </div>
            <span class="font-bold tracking-widest text-sm">INITIALIZE MIC</span>
        </button>
    </div>

    <div id="visualizer-ui" class="ui-layer hidden-node">
        <div class="flex justify-between items-start">
            <div class="text-[10px] space-y-1 opacity-70 uppercase tracking-tighter">
                <p>Sens: <span id="sensitivity-val" class="text-cyan-400">1.5</span>x</p>
                <p>Speed: <span id="speed-val" class="text-fuchsia-400">12.0</span></p>
                <p class="text-[8px] mt-2 opacity-40">Top: Sens | Bottom: Speed</p>
            </div>
            <button id="btn-stop" class="interactive glass p-3 rounded-full hover:bg-white/10 active:scale-90 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2.5"><rect x="6" y="6" width="12" height="12" rx="2"/></svg>
            </button>
        </div>
        <canvas id="visualizer" class="absolute inset-0 -z-10"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const setupScreen = document.getElementById('setup-screen');
        const vizUI = document.getElementById('visualizer-ui');
        
        let audioContext, analyser, sourceNode, dataArray, animationId;
        let sensitivity = 1.5;
        let flowSpeed = 12.0; 
        const DENSITY = 4; // Higher density = better performance on mobile

        let history = [];
        let particles = [];
        let wavePhase = 0;

        const SETTINGS = {
            growEndFactor: 0.12, // The "fade in" area from the bottom
            curveExponent: 2.2,
            shrinkIntensity: 0.9
        };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);

        // --- QUADRANT TOUCH CONTROLS ---
        window.addEventListener('touchstart', (e) => {
            if (vizUI.classList.contains('hidden-node')) return;
            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;
            const midX = window.innerWidth / 2;
            const midY = window.innerHeight / 2;

            if (y < midY) {
                // TOP HALF: Sensitivity
                sensitivity = (x < midX) ? Math.max(0.2, sensitivity - 0.3) : Math.min(5.0, sensitivity + 0.3);
            } else {
                // BOTTOM HALF: Speed
                flowSpeed = (x < midX) ? Math.max(4, flowSpeed - 2) : Math.min(40, flowSpeed + 2);
            }
            
            document.getElementById('sensitivity-val').innerText = sensitivity.toFixed(1);
            document.getElementById('speed-val').innerText = flowSpeed.toFixed(1);
        });

        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                sourceNode = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                sourceNode.connect(analyser);

                setupScreen.classList.add('hidden-node');
                vizUI.classList.remove('hidden-node');
                resize();
                render();
            } catch (err) { alert("Mic Access Denied"); }
        }

        function stopAudio() {
            cancelAnimationFrame(animationId);
            if (audioContext) audioContext.close();
            vizUI.classList.add('hidden-node');
            setupScreen.classList.remove('hidden-node');
            history = [];
            particles = [];
        }

        document.getElementById('btn-mic').addEventListener('click', initAudio);
        document.getElementById('btn-stop').addEventListener('click', stopAudio);

        function getColor(weight) {
            const r = Math.floor(79 + (217 - 79) * weight);
            const g = Math.floor(172 * (1 - weight));
            return `rgb(${r}, ${g}, 254)`;
        }

        function render() {
            animationId = requestAnimationFrame(render);
            analyser.getByteFrequencyData(dataArray);
            
            let sum = 0;
            for(let i=0; i<dataArray.length; i++) sum += dataArray[i];
            let rawLoudness = (sum / dataArray.length / 255) * sensitivity;
            
            // Speed logic: Add items based on flowSpeed
            const iterations = Math.max(1, Math.floor(flowSpeed / 5));
            for(let i=0; i<iterations; i++) {
                history.unshift({l: rawLoudness, f: rawLoudness});
            }
            if(history.length > canvas.height / DENSITY) history.pop();

            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const growPixelLimit = canvas.height * SETTINGS.growEndFactor;
            wavePhase += 0.15;

            // 1. Draw Liquid Bars (Bottom to Top)
            history.forEach((item, i) => {
                const yFromBottom = i * DENSITY;
                const yPos = canvas.height - yFromBottom;
                if (yPos < -50) return;

                let shrinkFactor = 1.0;
                // Grow Effect at the source (Bottom)
                if (yFromBottom < growPixelLimit) {
                    shrinkFactor = 1.0 - ((1.0 - Math.pow(yFromBottom / growPixelLimit, SETTINGS.curveExponent)) * SETTINGS.shrinkIntensity);
                }

                // Overall fade out as it reaches the top
                const lifeFade = Math.pow(1 - (i / (canvas.height/DENSITY)), 2);
                const barWidth = (canvas.width * 0.8) * item.l * shrinkFactor * lifeFade;
                
                ctx.globalAlpha = lifeFade;
                ctx.fillStyle = getColor(item.f);
                ctx.fillRect(centerX - barWidth/2, yPos, barWidth, DENSITY + 1);
            });

            // 2. Draw Yellow Wave
            ctx.globalAlpha = 1;
            ctx.strokeStyle = '#fdff00';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for(let i=0; i < history.length; i+=2) {
                const yFromBottom = i * DENSITY;
                const yPos = canvas.height - yFromBottom;
                
                let mod = 1.0;
                if (yFromBottom < growPixelLimit) {
                    mod = Math.pow(yFromBottom / growPixelLimit, SETTINGS.curveExponent);
                }
                const fade = Math.pow(1 - (i / (canvas.height/DENSITY)), 1.5);
                
                const waveX = centerX + Math.sin(yPos * 0.03 - wavePhase) * (history[i].l * 120 * mod * fade);
                if(i === 0) ctx.moveTo(waveX, yPos);
                else ctx.lineTo(waveX, yPos);
            }
            ctx.stroke();

            // 3. Particles
            if (rawLoudness > 0.25 && particles.length < 40) {
                particles.push({
                    x: centerX + (Math.random() - 0.5) * 50,
                    y: canvas.height - 10,
                    vx: (Math.random() - 0.5) * 4,
                    vy: -Math.random() * 8 - 2,
                    life: 1.0
                });
            }

            particles.forEach((p, index) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                if(p.life <= 0) particles.splice(index, 1);
                ctx.fillStyle = '#fdff00';
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }
    </script>
</body>
</html>
